{% extends "base.html"%}
{% block body %}
<div class="container my-3 mt-5" style="max-width: 400px;">
    <div class="card">
        <div class="card-header text-center p-3 mb-2 bg-info text-white">
            <h3>Change Password</h3>
        </div>
        <div class="card-body">
            <form method="post" class="form" id="form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="new_password">Password</label>
                    <input type="password" name="new_password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="reconfirm_password">Re confirm password</label>
                    <input type="password" name="reconfirm_password" class="form-control">
                </div>
                <input type="hidden" name="user_id" value="{{user_id}}">
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
