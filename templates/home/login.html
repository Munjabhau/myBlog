{% extends 'base.html' %}
{% block body %}
<div class="container my-3 mt-4" style="max-width: 400px;">
    <div class="card">
        <div class="card-header text-center p-3 mb-2 bg-info text-white">
            <h3>Login to Blog</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control form-control-sm" id="username" required/>
                </div>
                <div class="form-group my-2">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control form-control-sm" id="password" required/>
                </div>
                <a href="{% url 'forget_password' %}" style="float:left;font-size:12px;">Forgot password?</a><br>
                <button type="submit" class="btn btn-primary">Sign in</button>
                <div class="sign-up my-2">
                    Don't have an account? <a href="{% url 'register_attempt' %}">Create One</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
